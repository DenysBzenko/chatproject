<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration to chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      .placeholder-img {
        width: 100%;
        height: auto;
        background-color: #CBD5E0;
        color: transparent;
        text-align: center;
        line-height: 150px;
      }
    </style>
</head>
<body class="bg-purple-900 h-screen flex items-center justify-center">
  <div class="bg-purple-800 text-white p-8 rounded-lg w-96">
      <h1>Hello doc, this is the best chat for you</h1>
    <div class="flex justify-around mb-6">
      <button class="font-bold">SIGN IN</button>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
          <input type="text" id="name" name="name" placeholder="Name" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="number" id="age" name="age" placeholder="Age" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="text" id="specialty" name="specialty" placeholder="Specialty" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
        </div>
        <div class="flex items-center justify-between mt-6">
          <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg font-bold">Sing in</button>
        </div>
    </form>
  </div>
</body>
</html>
